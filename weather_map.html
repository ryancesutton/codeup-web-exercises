<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <style>
        #five-day-forecast {
            margin: 20px;
        }

        #map {
            margin: 0 auto;

            width: 95%;
            height: 500px;
        }
    </style>
</head>
<body>

<nav id="top-blue-bar" class="text-white bg-primary p-1 nav justify-content-between">
    <h2 class="nav-link">Weather App</h2>
    <a class="nav-link align-self-center" id="current-city"></a>
</nav>

<div id="search" class="m-4">
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
            <span class="mr-2">Place</span>
            <label for="inputCity" class="sr-only">enter-city</label>
            <input type="text" class="form-control" id="inputCity" value="Dallas" placeholder="Enter City">
        </div>
        <button type="submit" class="btn btn-primary mb-2" id="find">Find</button>
    </form>
</div>

<div id="five-day-forecast">
    <div class="card-deck">



</div>
</div>

<div id='map'></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js'></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>

<script>
    "use strict";
    (function () {

        var url = "http://api.openweathermap.org/data/2.5/forecast";

        weatherData();


        function weatherData() {
            $(".card-deck").html(" ");
            var cityInput = $("#inputCity");

            $.get(url, {
                "APPID": OWM_KEY,
                "q": cityInput.val(),
                "units": "imperial"
            }).done(function (data) {
                console.log(data);
                $("#current-city").text("Current City: " + data.city.name);
                for (var x = 0; x < data.list.length; x++) {
                    if (x === 0 || x === 8 || x === 16 || x === 24 || x === 32) {
                        var html = " ";
                        var date = data.list[x].dt_txt;
                        var splitDate = date.split(" ");

                        html += "<div class=\"card\">"
                        html += "<div class=\"card-header\" id=\"day\">" + splitDate[0] + "</div>"
                        html += "<ul class=\"list-group\">"
                        html += "<li class=\"list-group-item\" id=\"temp\">" + "Temp: " + data.list[x].main.temp + "" + "</li>"
                        html += "<li class=\"list-group-item\" id=\"descript\">" + "Description: " + data.list[x].weather[0].description + "</li>"
                        html += "<li class=\"list-group-item\" id=\"humid\">" + "Humidity: " + data.list[x].main.humidity + "</li>"
                        html += "<li class=\"list-group-item\" id=\"wind\">" + "Wind: " + data.list[x].wind.speed + "</li>"
                        html += "<li class=\"list-group-item\" id=\"pressure\">" + "Pressure: " + data.list[x].main.humidity + "</li>"
                        html += "</ul>"
                        html += "</div>"

                        $(".card-deck").append(html);

                    }
                }


                mapboxgl.accessToken = mapboxToken;
                var map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/outdoors-v11',
                    center: [data.city.coord.lon, data.city.coord.lat],
                    zoom: 14
                });

                var marker = new mapboxgl.Marker({
                    draggable: true
                })
                    .setLngLat([data.city.coord.lon, data.city.coord.lat])
                    .addTo(map);


                function onDragEnd() {
                    var lngLat = marker.getLngLat();
                    reverseGeocode({lng: lngLat.lng, lat: lngLat.lat}, mapboxToken).then(function (results) {
                        cityInput.val(results.features[2].text);
                        weatherData();
                    })

                }
                marker.on('dragend', onDragEnd);

            }).fail(function (errors) {
                console.error(errors);
            });
        }

        $("#find").click(function (e) {
            e.preventDefault();
            weatherData();
        });

    })();


</script>
</body>
</html>
