<script src="js/keys.js"></script>

<script>
    "use strict";
    (function () {

        var url = "http://api.openweathermap.org/data/2.5/forecast";

        weatherData();



        function weatherData(){

            var cityInput = $("#inputCity").val();

            $.get(url, {
                "APPID": OWM_KEY,
                "q": cityInput,
                "units": "imperial"
            }).done(function (data) {
                console.log(data);
                $("#current-city").text("Current City: " + data.city.name);
                // var HTML = "";
                for (var x = 0; x < data.list.length; x++) {
                    if(x === 0) {
                        console.log(data.list[0].main.temp);
                        var date = data.list[x].dt_txt;
                        var splitDate = date.split(" ");

                        $("#day-one").text(splitDate[0]);
                        $("#one-temp").text("Temp: " + data.list[x].main.temp + "");
                        $("#one-descript").text("Description: " + data.list[x].weather[0].description);
                        $("#one-humid").text("Humidity: " + data.list[x].main.humidity);
                        $("#one-wind").text("Wind: " + data.list[x].wind.speed);
                        $("#one-pressure").text("Pressure: " + data.list[x].main.humidity)


                    } else if (x === 8) {
                        console.log(data.list[8].main.temp);
                        var dateTwo = data.list[x].dt_txt;
                        var splitDateTwo = dateTwo.split(" ");

                        $("#day-two").text(splitDateTwo[0]);
                        $("#two-temp").text("Temp: " + data.list[x].main.temp + "");
                        $("#two-descript").text("Description: " + data.list[x].weather[0].description);
                        $("#two-humid").text("Humidity: " + data.list[x].main.humidity);
                        $("#two-wind").text("Wind: " + data.list[x].wind.speed);
                        $("#two-pressure").text("Pressure: " + data.list[x].main.humidity)


                    } else if (x === 16) {
                        console.log(data.list[16].main.temp);
                        var dateThree = data.list[x].dt_txt;
                        var splitDateThree = dateThree.split(" ");

                        $("#day-three").text(splitDateThree[0]);
                        $("#three-temp").text("Temp: " + data.list[x].main.temp + "");
                        $("#three-descript").text("Description: " + data.list[x].weather[0].description);
                        $("#three-humid").text("Humidity: " + data.list[x].main.humidity);
                        $("#three-wind").text("Wind: " + data.list[x].wind.speed);
                        $("#three-pressure").text("Pressure: " + data.list[x].main.humidity)


                    } else if (x === 24) {
                        console.log(data.list[24].main.temp);
                        var dateFour = data.list[x].dt_txt;
                        var splitDateFour = dateFour.split(" ");

                        $("#day-four").text(splitDateFour[0]);
                        $("#four-temp").text("Temp: " + data.list[x].main.temp + "");
                        $("#four-descript").text("Description: " + data.list[x].weather[0].description);
                        $("#four-humid").text("Humidity: " + data.list[x].main.humidity);
                        $("#four-wind").text("Wind: " + data.list[x].wind.speed);
                        $("#four-pressure").text("Pressure: " + data.list[x].main.humidity)


                    } else if (x === 32) {
                        console.log(data.list[32].main.temp);
                        var dateFive = data.list[x].dt_txt;
                        var splitDateFive = dateFive.split(" ");

                        $("#day-five").text(splitDateFive[0]);
                        $("#five-temp").text("Temp: " + data.list[x].main.temp + "");
                        $("#five-descript").text("Description: " + data.list[x].weather[0].description);
                        $("#five-humid").text("Humidity: " + data.list[x].main.humidity);
                        $("#five-wind").text("Wind: " + data.list[x].wind.speed);
                        $("#five-pressure").text("Pressure: " + data.list[x].main.humidity)


                    }

                } mapboxgl.accessToken = mapboxToken;
                var map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/outdoors-v11',
                    center: [data.city.coord.lon, data.city.coord.lat],
                    zoom: 14
                });

                var marker = new mapboxgl.Marker({
                    draggable: true
                })
                    .setLngLat([data.city.coord.lon, data.city.coord.lat])
                    .addTo(map);





                var lngLat = marker.getLngLat();

                marker.on('dragend',reverseGeocode({lng: lngLat.lng, lat: lngLat.lat}, mapboxToken).then(function(results) {
                    var getCity = results.split(",");
                    cityInput = getCity[1];

                    console.log(cityInput);
                    // weatherData();
                }));


            }).fail(function (errors) {
                console.error(errors);
            });
        }

        $("#find").click(function (e) {
            e.preventDefault();
            weatherData();
        });

    })();


</script>
