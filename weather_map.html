<script>
    "use strict";
    (function () {

        var url = "http://api.openweathermap.org/data/2.5/forecast";

        weatherData();

        function weatherData(){
            $("#current-city").empty();
            $(".card").empty();


            $.get(url, {
                "APPID": OWM_KEY,
                "q": $("#inputCity").val(),
                "units": "imperial"
            }).done(function (data) {
                console.log(data);
                $("#current-city").text("Current City: " + data.city.name);

                // var day = {};
                // for (var x = 0; x < data.list.length; x += 8) {
                //     day = data.list[x];
                //
                // }

            }).fail(function (errors) {
                console.error(errors);
            });
        }

        $("#find").click(function () {
            weatherData();
        });


    })();
