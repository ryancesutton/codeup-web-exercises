<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Intro</title>
</head>
<body>

    <div class="main-content">
        <h1 id="main-header">jQuery Selectors Exercise</h1>

        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad amet autem consequuntur cupiditate debitis ea, impedit iusto libero mollitia nobis placeat quidem quo suscipit totam vel veritatis voluptates. Consequuntur, voluptatem!
        </p>
        <ul class="jazz-giants">
            <li class="codeup" id="trane">Coltrane</li>
            <li class="codeup" id="bird">Bird</li>
            <li class="codeup" id="dizzy">Gillespie</li>
        </ul>
        <button id="remover">Remove</button>
    </div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    'use strict';

    $(document).ready(function (){
    //     alert('The DOM is finished loading!');
    //     alert($('#main-header').html());
    //     // alert($('#giant').html()); WHEN THERES TWO ID'S IT ONLY TAKES THE FIRST
    //
    // });

    // MOVE TO SECOND PART OF SELECTORS EXERCISE

    // $('.codeup').css('border', 'solid 1px red');

    // MOVE TO THIRD PART OF SELECTORS EXERCISE

    // $('li').css('font-size', '20px');
    // $('h1, p, li').css('background-color', 'yellow');
    //
    // alert($('h1').html());

    // START MOUSE EVENTS EXERCISE

    $('h1').click(function(){
        $(this).css('background-color', 'teal');
    });

    $('#remover').click(function(){
        $('h1').css('background-color', 'white');
        $('p').css('font-size', '1em');
    })

    $('p').dblclick(function(){
        $(this).css('font-size', '18px');
    });

    var handlerIn = function () {
        $('li').css('color', 'red');
    };

    var handlerOut = function () {
        $('li').css('color', 'black');
    };

    $('li').hover(handlerIn, handlerOut);

    });


</script>
</body>
</html>
