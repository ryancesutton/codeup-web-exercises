<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button id="refresh" onClick="window.location.reload();">Refresh</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    (function () {
        "use strict";
        // TODO: Create an ajax GET request for /data/inventory.json


        $.get("data/inventory.json").done(function (data, status) {
            console.log(status);
            console.log(data);


            // TODO: Take the data from inventory.json and append it to the products table
            var generatedHTML = "";


            for (var x = 0; x < 4; x++) {
                console.log(data[x]);
                console.log(data[x].title);
                generatedHTML = "<tr><td>" + data[x].title + "</td>" +
                    "           <td>" + data[x].quantity + "</td>" +
                    "           <td>" + data[x].price + "</td> " +
                    "           <td>" + data[x].categories + "</td></tr>";

                $("#insertProducts").append(generatedHTML);

            }


        }).fail(function (errors) {
            console.error(errors);
        });
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements
    })();
</script>

</body>
</html>
