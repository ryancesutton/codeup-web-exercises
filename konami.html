<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Code</title>
    <style>
        #peacock {
            visibility: hidden;
            height: 400px;
        }

        #check-it-out {
            visibility: hidden;
        }

        #jazz {
            visibility: hidden;
        }




    </style>
</head>
<body>

<h1>Konami Code</h1>

<h2>Press the following keys in order: ↑ ↑ ↓ ↓ ← → ← → B A Enter</h2>

<div><h2 id="check-it-out">Check Out My Peacock!!</h2> <h2 id="jazz">JAZZ!</h2></div>


<img src="8RMA.gif" alt="peacock-gif" id="peacock">



<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    "use strict";

    $(document).keyup(function(event){
        console.log(event.keyCode);

    });

    // a key map of allowed keys
    var allowedKeys = {
        37: 'left',
        38: 'up',
        39: 'right',
        40: 'down',
        65: 'a',
        66: 'b',
        13: 'return'
    };

    // the 'official' Konami Code sequence
    var konamiCode = ['up', 'up', 'down', 'down', 'left', 'right', 'left', 'right', 'b', 'a', 'return'];

    // a variable to remember the 'position' the user has reached so far.
    var konamiCodePosition = 0;

    // add keydown event listener
    document.addEventListener('keydown', function(e) {
        // get the value of the key code from the key map
        var key = allowedKeys[e.keyCode];
        // get the value of the required key from the konami code
        var requiredKey = konamiCode[konamiCodePosition];

        // compare the key with the required key
        if (key == requiredKey) {

            // move to the next key in the konami code sequence
            konamiCodePosition++;

            // if the last key is reached, activate cheats
            if (konamiCodePosition == konamiCode.length) {
                activateCheats();
                konamiCodePosition = 0;
            }
        } else {
            konamiCodePosition = 0;
        }
    });

    function activateCheats() {
        // document.body.style.backgroundImage = "url('images/cheatBackground.png')";

        alert("You gone n\' done it now!");

        $('body').css('background-color', 'red');


        var audio = new Audio('bensound-jazzyfrenchy.mp3');
        audio.play();

        // TRYING TO ADD GIF

        $('#peacock').css('visibility', 'visible');

        $('#check-it-out').css('visibility', 'visible');


        function blink_text() {
            $('#jazz').css('visibility', 'visible');
            $('#jazz').fadeOut(1000);
            $('#jazz').fadeIn(1000);
        }
        setInterval(blink_text, 1000);

        $('h2').css('visibility', 'hidden');


    }


</script>

</body>
</html>
