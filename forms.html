<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<h1>Register With Us!</h1>

<form method="POST" action="https://www.elformo.com/forms/5cea3320-5322-462b-9c80-dc1966cbd40d">
    <div>
        <label for="email">Email:</label>
        <input id="email" name="email" type="text" placeholder="Enter Email Address">

        <br>

        <label for="password">Password:</label>
        <input id="password" name="password" type="password" placeholder="Enter Password">

    </div>

    <br>

    <label for="Bio">Bio:</label>
    <textarea id="Bio" name="bio" cols="100" rows="5" placeholder="Type Bio Here"></textarea>

    <div>

        <h3>How did you hear about us?</h3>

        <label for="billboard">
            Billboard<input id="billboard" type="checkbox" name="how_did_you_hear" value="billboard">
        </label>

        <br>

        <label for="radio ad">
            Radio Advertisement<input id="radio ad" type="checkbox" name="how_did_you_hear" value="radio ad">
        </label>

        <br>

        <label for="internet ad">
            Internet Advertisement<input id="internet ad" type="checkbox" name="how_did_you_hear" value="internet ad">
        </label>

        <br>

        <label for="other">
            Other<input id="other" type="checkbox" name="how_did_you_hear" value="other">
        </label>

    </div>
    <br>

    <div>
        <h3>What web browser do you use?</h3>

        <select name="what browser">
            <option value=""></option>
            <option value="safari">Safari</option>
            <option value="chrome">Chrome</option>
        </select>
    </div>

    <br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
